<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tetris Keyboard</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div id="wrapper">
      <div id="output-area">
        <span id="actual-output"></span><span id="output-placeholder"></span>
      </div>
      <div id="input-area">
        <div id="keyboard">
          <div id="instructions">
            <strong>Instructions</strong>: Select a letter by clearing the
            number of lines indicated.<br /><br />
            Fail the game to confirm your selection.
            <hr />
            <strong>Lines cleared: <span id="cleared-count">0</span></strong>
          </div>
          <div id="letters"></div>
          <div id="up-next">
            <div id="up-next-title">Up Next</div>
            <canvas id="preview" />
          </div>
        </div>
        <canvas id="tetris" />
      </div>
    </div>
    <script type="module" src="app.ts"></script>
  </body>
</html>
